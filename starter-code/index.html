<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="container">
    <div class="cart-element">
      <div><span>IronBubble-Head</span></div>
      <div><span class="price" value="25">$25.00</span></div>
      <div><label for="qty">QTY</label> <input type="text" class="quantity" label="QTY" value="4" name="qty" id="qty"></div>
      <div><span>$0.00</span></div>
      <div><button type="submit" class="btn-delete" id="btn-delete">Delete</button></div>
    </div>
    <div class="cart-element">
        <div><span>Ironcup</span></div>
        <div><span class="price" value="25">$25.00</span></div>
        <div><label for="qty">QTY</label> <input type="text" class="quantity" label="QTY" value="4" name="qty" id="qty"></div>
        <div><span>$0.00</span></div>
        <div><button type="submit" class="btn-delete" id="btn-delete">Delete</button></div>
      </div>
  </div>
  <div class="create">
    <input type="text" id="product" placeholder="product name">
    <input type="text" id="product-price" placeholder="price">
    <button class="btn-create" id="new-item-create">Create</button>
  </div>
  <div class="boton">
    <button class="btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>
  <span id="total-price"></span>
</body>
</html>
